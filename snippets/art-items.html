<div class="menu-item-tile col-md-6">
  <div class="row">
    <div class="col-sm-5">
      <div class="menu-item-photo">
        <div>{{short_name}}</div>
        <img class="img-responsive" width="250" height="150" src="images/{{catShortName}}/{{short_name}}.jpg" alt="Item">
      </div>
      <div class="art-item-year">{{year}}</div>
    </div>
    <div class="menu-item-description col-sm-7">
      <h3 class="art-item-title">{{name}}</h3>
      <p class="art-item-details">Software:<br>{{description}}</p>
    </div>
  </div>
  <hr class="d-block d-sm-none">
</div>
